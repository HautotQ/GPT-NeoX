<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
</head>
<body>
  <h1>RÃ©ponse :</h1>
  <p id="response">Chargement...</p>

  <script type="module">
    import { Client } from "https://esm.sh/@gradio/client";

    const params = new URLSearchParams(window.location.search);
    const question = params.get("text") || "Bonjour !";

    try {
      const client = await Client.connect("HuggingFaceH4/zephyr-7b-beta");

      const result = await client.predict("/chat", {
        messages: [["user", question]],
        temperature: 0.7,
      });

      document.getElementById("response").innerText = result.data[0][1];
    } catch (error) {
      document.getElementById("response").innerText = "Erreur : " + error;
    }
  </script>
</body>
</html>
