<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
</head>
<body>
  <h1>Chatbot</h1>
  <p id="response"></p>
  
  <script type="module">
    import { Client } from "https://esm.sh/@gradio/client";

    // Récupère le paramètre 'text' dans l'URL
    const params = new URLSearchParams(window.location.search);
    const userMessage = params.get("text") || "Bonjour !";

    // Connexion à l'API Hugging Face via Gradio
    const client = await Client.connect("HuggingFaceH4/zephyr-7b-beta");

    // Envoi du message au modèle
    const result = await client.predict("/chat", {
      messages: [["user", userMessage]],
      temperature: 0.7,
    });

    // Affichage de la réponse générée
    document.getElementById("response").innerText = result.data[0][1];
  </script>
</body>
</html>
